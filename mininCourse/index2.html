<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс по Vue3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container pt-5" v-cloak>
        <div class="card">
            <h1>{{ title }}</h1>
            <div v-html="html"></div>
            <div class="form-control">
                <input type="text"
                @keyup.enter="addItem"
                ref="myInput"
                >
            </div>
            <ul class="list">
                <li class="list-item"
                v-for="(item, key) in items"
                @click="removeItem(key)"
                :key="item"
                >
                    {{item}}
                    <input type="text" @click.stop>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@^3.4.0"></script>
    <script src="app2.js"></script>
</body>
</html>
